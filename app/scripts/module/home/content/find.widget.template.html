<section id="fh5co-hero" ng-if="home.defaultInitiated == true">
    <!--<div class="fh5co-overlay"></div>
    <div class="fh5co-overlay2"></div>-->
    <div class="container" >
        <div class="fh5co-intro " >
            <div class="fh5co-intro-text">
                <div class="fh5co-left-position">
                    <h2 class="animate-box">FIND AND BOOK</h2>
                    <div class="container tmlft">
                        <div class="col-lg-4">
                            <form action="#" method="post" class="animate-box fadeInUp animated">
                                <span class="licn"><img src="images/map.png"></span>
                                <input ng-class="{'invalid':home.isValidLocation==false}" type="text" class="form-control" placeholder="Location" g-places-autocomplete id="location" ng-model="home.location">
                            </form>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form action="#" method="post" class="animate-box fadeInUp animated">
                                        <span class="dicn"><img src="images/ssearch.png"></span>
                                        <input type="text" class="form-control" placeholder="Specialities, Doctors, Clinics, Hospitals, Labs, Spas and Salons, Gyms and Yoga Centers etc" id="find" name="find" ng-model="home.keyword">
                                    </form>
                                </div>
                                <div  class="col-lg-2">
                                    <input type="submit" value="Search" class="btn btn-primary" ng-click="home.search()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
