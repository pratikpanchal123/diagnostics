<section id="fh5co-hero" >

    <div class="container" >
        <div class="fh5co-intro " >

                    <h2 class="animate-box">FIND AND BOOK</h2>
                    <div class="container tmlft">
                        <div class="col-lg-4">

                                <div  class="col-lg-2">
                                    <input type="submit" value="Search" class="btn btn-primary">
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
