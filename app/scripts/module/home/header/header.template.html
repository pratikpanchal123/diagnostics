<section id="fh5co-header">
    <div class="container">

        <div class="pull-right right-menu lzi">
         <span onclick="document.getElementById('id01').style.display='block'"  >
         <a href="#" class="lrlgn" style="color:white!important;">LOGIN /REGISTER</a> </span>

            <!-- The Modal -->
            <div id="id01" class="modal"> <span onclick="document.getElementById('id01').style.display='none'"
                                                class="close" title="Close Modal">&times;</span>

                <!-- Modal Content -->
                <div class="container">
                    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info" >
                            <div class="panel-heading">
                                <div class="panel-title">Sign In</div>
                                <div class="fptxt"> <a href="#">Forgot password?</a></div>
                            </div>
                            <div style="padding-top:30px" class="panel-body" >
                                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                <form id="loginform" class="form-horizontal" role="form">
                                    <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                                    </div>
                                    <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                        <div class="col-sm-12 controls" > <a id="btn-login" href="#" class="btn btn-success">Login </a> <span onclick="document.getElementById('id01').style.display='none'" class="btn btn-warning">Cancel </span> </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div class="sptxt" > Don't have an account! <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()"> Sign Up Here </a> </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">Sign Up</div>
                                <div class="snptxt"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                            </div>
                            <div class="panel-body" >
                                <form id="signupform" class="form-horizontal" role="form">
                                    <div id="signupalert" style="display:none" class="alert alert-danger">
                                        <p>Error:</p>
                                        <span></span> </div>
                                    <div class="form-group">
                                        <label for="firstname" class="col-md-3 control-label">Full Name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="firstname" placeholder="Full Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="col-md-3 control-label">Phone No</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="phone" placeholder="Phone No">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-3 control-label">Password</label>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" name="passwd" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- Button -->
                                        <div class="col-md-offset-3 col-md-9">
                                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                            <button onclick="document.getElementById('id01').style.display='none'" type="button" class="btn btn-warning"><i class="icon-hand-right"></i> &nbsp Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <nav role="navigation">
            <h1 id="fh5co-logo"><a href="javascript:" ng-click="home.reload()"><img src="images/logo.png"></a><span> </span></h1>
            <ul class="pull-right right-menu ">
                <!--<li class="tmm"><a href="#">DIAGNOSTIC DAPS</a></li>-->
            </ul></nav>

        <span  class="nline"></span> </div>
</section>
