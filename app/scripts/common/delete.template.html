<div class="modal-header">
	<h3 class="modal-title">{{headerText}} Delete? </h3>
</div>
<div class="modal-body">
	<h4 class="modal-title">
		Are you sure , You want to delete - <b>{{bodyText}}</b>
	</h4>
</div>
<div class="modal-footer">
 	<button class="btn btn-warning" type="button" ng-click="delete()">Delete</button>
 	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
